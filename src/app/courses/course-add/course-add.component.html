<h2>Dodaj kurs</h2>
<form id="add-recipe-form" action="">
  <input type="text" name="newRecipeName" required placeholder="nazwa kursu">
  <textarea rows="10" name="newRecipeDescription" required placeholder="opis kursu"></textarea>
  <input type="url" name="newRecipeUrl" required pattern="https?://.+" placeholder="zdjęcie">
  <input type="number" min="0" max="10" name="newRecipeIngredients" required placeholder="liczba ECTS">
  <input type="number" min="1" max="11" name="newRecipeIngredients" required placeholder="semestr">
  <input type="number" min="1" max="100" name="newRecipeIngredients" required placeholder="limit uczestników">
  <select class="form-control" id="sel1">
    <option>Lecture</option>
    <option>Practicals</option>
    <option>Lab</option>
    <option>Project</option>
  </select>
  <button type="button">Dodaj kurs</button>
</form>
