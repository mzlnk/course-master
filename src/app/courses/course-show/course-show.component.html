<img [src]="course.url" alt="img" />
<h2>{{course.name}}</h2>
<h4>{{course.description}}</h4>

<p>Liczba ECTS: {{course.ects}}</p>
<p>Semestr: {{course.semester}}</p>
<p>Rodzaj kursu: {{course.courseType}}</p>
<p>Limit uczestnik√≥w: {{course.attendeesLimit}}</p>
<p>Ocena:</p>
<div>
  <star-rating value="{{rating}}" totalstars="10" checkedcolor="#42bff5" uncheckedcolor="#e3f7ff" size="24px" readonly="false" (rate)="onRate($event)"></star-rating>
</div>
