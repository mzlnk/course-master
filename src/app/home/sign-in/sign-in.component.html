<h2>Sign in</h2>
<form [formGroup]="signInForm" (ngSubmit)="onSignIn(signInForm.value)">
  <input type="text" formControlName="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="e-mail">
  <input type="password" formControlName="password" required placeholder="password">
  <button type="submit">Sign in</button>
</form>
