<h2>Sign up</h2>
<form [formGroup]="signUpForm" (ngSubmit)="onSignUp(signUpForm.value)">
  <input type="text" formControlName="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="e-mail">
  <input type="text" formControlName="password" required placeholder="password">
  <button type="submit">Sign up</button>
</form>
